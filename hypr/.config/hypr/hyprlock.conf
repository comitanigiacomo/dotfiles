# IMMAGINE PROFILO UTENTE
image {
    monitor =
    path = $HOME/Immagini/avatar.png
    
    size = 160 # Dimensione dell'immagine
    rounding = -1 # -1 la rende circolare
    border_size = 0
    border_color = $color11 # Usa il colore dal tuo tema wallust
    rotate = 0
    reload_time = -1
    position = 0, 0 # 180px SOPRA il centro
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Jack
    color = rgb(255, 255, 255)
    font_size = 24
    font_family = Cantarell Bold
    position = 0, 380
    halign = center
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 1)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(255, 255, 255)
    capslock_color = rgb(255,255,255)
    fade_on_empty = false
    font_family = Cantarell Bold
    placeholder_text = <span foreground="##ffffff99">Password</span>
    hide_input = false
    position = 0, 265 # 65px SOPRA il centro
    halign = center
    valign = bottom
}
